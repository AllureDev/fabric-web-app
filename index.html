<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fabric Repository</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Fabric Repository</h1>
        
        <!-- Search and Filter Controls -->
        <div class="controls">
            <select id="typeFilter"><option value="">Loading Types...</option></select>
            <select id="familyFilter"><option value="">Loading Families...</option></select>
            <select id="colourFilter"><option value="">Loading Colours...</option></select>
            <select id="bandWidthFilter"><option value="">Loading Band Widths...</option></select>
            <input type="number" id="rollWidthFilter" placeholder="Min Roll Width (Inches)">
            <select id="scheduleFilter"><option value="">Loading Schedules...</option></select>
            <select id="statusFilter"><option value="">Loading Statuses...</option></select>
        </div>

        <!-- Fabric Grid -->
        <div id="fabricGrid" class="grid"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
