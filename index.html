<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fabric Sample Gallery</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Fabric Sample Gallery</h1>
        <div class="controls" id="filterControls">
            <input type="text" id="searchInput" placeholder="Search fabrics...">
            <select id="typeFilter"><option value="">All Types</option></select>
            <select id="familyFilter"><option value="">All Families</option></select>
            <select id="colourFilter"><option value="">All Colours</option></select>
            <select id="bandWidthFilter"><option value="">All Band Widths</option></select>
            <input type="number" id="rollWidthFilter" placeholder="Min Roll Width">
            <select id="scheduleFilter"><option value="">All Schedules</option></select>
            <select id="statusFilter"><option value="">All Statuses</option></select>
        </div>
        <div id="fabricGrid" class="grid"></div>
    </div>
    <div class="filter-btn" id="filterBtn"></div>
    <script src="script.js"></script>
</body>
</html>
