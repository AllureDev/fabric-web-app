<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fabric Sample Gallery</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="./styles.css"> <!-- Adjust path if necessary -->
</head>
<body>
    <div class="container">
        <h1>Fabric Sample Gallery</h1>
        <div class="controls" id="filterControls">
            <div class="filter-wrapper">
                <label for="searchInput">Search</label>
                <input type="text" id="searchInput" placeholder="Search fabrics...">
            </div>
            <div class="filter-wrapper">
                <label for="rollWidthFilter">Min Roll Width</label>
                <input type="number" id="rollWidthFilter" placeholder="Min Roll Width">
            </div>
            <button id="resetFilters" class="reset-btn">Reset Filters</button>
        </div>
        <div id="fabricGrid" class="grid"></div>
    </div>
    <div class="filter-btn" id="filterBtn"></div>
    <script src="./script.js"></script> <!-- Adjust path if necessary -->
</body>
</html>
